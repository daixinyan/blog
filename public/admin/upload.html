<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>admin</title>

    <link rel="stylesheet" href="../plugin/kindeditor-4.1.7/themes/default/default.css"/>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/editor.css">


    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />


    <script charset="utf-8" src="../plugin/kindeditor-4.1.7/kindeditor-min.js"></script>
    <script charset="utf-8" src="../plugin/kindeditor-4.1.7/lang/zh_CN.js"></script>


    <script charset="utf-8" src="../js/jquery-3.1.1.js"></script>
    <script charset="utf-8" src="../js/upload.js"></script>
    <script charset="utf-8" src="../js/common.js"></script>
</head>
<body class="all">
<div class="header">
    <div class="header-show">
        <a href="/public/index.html" class="title">darxan的日志</a>
        <div class="searcher">
            <input type="text" class="search-box" id="search-key" placeholder="search" x-webkit-speech>
            <button class="btn" title="SEARCH" onclick="onclick_function()"> </button>
        </div>
    </div>
</div>
<!--<hr/>-->
<div class="main-content">
<form>
    <div class="main-input">
        <div>
            <input class="input-title" type="text" maxlength="128" id="blog-title-input" placeholder="请在这里输入日志标题" class="light_txt">
        </div>
        <div>
            <select class="select-category">
                <option value="language">language</option>
                <option value="cluster">cluster</option>
                <option value="cloud-computing">cloud-computing</option>
                <option value="psychology">psychology</option>
            </select>
        </div>
        <textarea name="content"></textarea>

        <p>
            <input type="button" name="getHtml" value="取得HTML" />
            <input type="button" name="getText" value="取得文本(包含img,embed)" />
            <input type="button" name="selectedHtml" value="取得选中HTML" />
            <input type="button" name="clear" value="清空内容" />
            <input class="submit" type="button" name="submit" value="submit" />
            <br />
            <br />

        </p>
    </div>
</form>
</div>
</body>
</html>
